name: Generate Sponsors README
on:
  workflow_dispatch:
  schedule:
    - cron: 30 12 * * 0-6
jobs:
  update_readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Generate Sponsors ğŸ’–
        uses: JamesIves/github-sponsors-readme-action@v1
        with:
          token: ${{ secrets.PAT }}
          file: 'README.md'
          template: '<a href="https://github.com/{{{ login }}}"><img src="https://images.weserv.nl/?url=https://github.com/{{{ login }}}.png?v=4&h=50&w=50&fit=cover&mask=circle&maxage=7d" width="50px" alt="{{{ login }}}" /></a>'

      - name: Push changes ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: '.'
